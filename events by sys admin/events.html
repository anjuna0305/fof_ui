<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <link rel="stylesheet" href="/mainCss/autoload.css">
    <link rel="stylesheet" href="./events.css">
</head>

<body>
    <div class="container">
        <div class="heading-1 col-12 ">Events</div>
        <!-- statrt of ongoing events section -->

        <!-- for spacing -->
        <div class="blank col-lg-1"></div>

        <div class="events-card card col-lg-10 p-20">
            <div class="heading-2 p-top-10">Ongoing Events</div>
            <div class="p-left-40 p-right-40">
                <div class="grid-9">
                    <!-- EVENT-ONGOING -->
                    <div class="card-simple event-card-on col-lg-3 col-md-3 p-20 p-top-10">

                        <div class="heading-event txt-al-center m-top-4 m-bottom-4">Event Name</div>

                        <img class="event-image m-bottom-4" src="/img.jpeg" alt="" srcset="">

                        <div class="event-date txt-al-center txt-08">Event Date - 12/11/2022</div>

                        <div class="m-top-10">
                            <div class="row-flex jf-btwn">
                                <div class="txt-08 w-semibold txt-purple arrow-icon">Donations</div>

                                <div class="row-flex">
                                    <img class="width-25px height-25px" src="/assets/ArrowLog.png" alt="" srcset="">
                                    <div class="txt-08 w-semibold txt-purple arrow-icon">Rs.25000</div>
                                </div>
                            </div>

                            <div class="progress-back width-100">
                                <div class="progress-fill width-80 height-4px m-top-2"></div>
                            </div>
                        </div>

                        <div class="m-top-10">
                            <div class="row-flex jf-btwn">
                                <div class="txt-08 w-semibold txt-purple arrow-icon">Volunteers</div>
                                <div class="row-flex">
                                    <img class="width-25px height-25px" src="/assets/ArrowLog.png" alt="" srcset="">
                                    <div class="txt-08 w-semibold txt-purple arrow-icon">25</div>
                                </div>
                            </div>

                            <div class="progress-back width-100">
                                <div class="progress-fill width-80 height-4px m-top-2"></div>
                            </div>
                        </div>

                        <div class="row-flex jf-center">
                            <button class="btn btn-green btn-xsm m-top-30">View Details</button>
                        </div>
                    </div>
                    <!--end of EVENT-ONGOING -->

                    <!-- EVENT-ONGOING -->
                    <div class="card-simple event-card-on col-lg-3 col-md-3 p-20 p-top-10">

                        <div class="heading-event txt-al-center m-top-4 m-bottom-4">Event Name</div>

                        <img class="event-image m-bottom-4" src="/img.jpeg" alt="" srcset="">

                        <div class="event-date txt-al-center txt-08">Event Date - 12/11/2022</div>

                        <div class="m-top-10">
                            <div class="row-flex jf-btwn">
                                <div class="txt-08 w-semibold txt-purple arrow-icon">Donations</div>

                                <div class="row-flex">
                                    <img class="width-25px height-25px" src="/assets/ArrowLog.png" alt="" srcset="">
                                    <div class="txt-08 w-semibold txt-purple arrow-icon">Rs.25000</div>
                                </div>
                            </div>

                            <div class="progress-back width-100">
                                <div class="progress-fill width-80 height-4px m-top-2"></div>
                            </div>
                        </div>

                        <div class="m-top-10">
                            <div class="row-flex jf-btwn">
                                <div class="txt-08 w-semibold txt-purple arrow-icon">Volunteers</div>
                                <div class="row-flex">
                                    <img class="width-25px height-25px" src="/assets/ArrowLog.png" alt="" srcset="">
                                    <div class="txt-08 w-semibold txt-purple arrow-icon">25</div>
                                </div>
                            </div>

                            <div class="progress-back width-100">
                                <div class="progress-fill width-80 height-4px m-top-2"></div>
                            </div>
                        </div>

                        <div class="row-flex jf-center">
                            <button class="btn btn-green btn-xsm m-top-30">View Details</button>
                        </div>
                    </div>
                    <!--end of EVENT-ONGOING -->

                </div>
            </div>
        </div>

        <!-- for spacing -->
        <div class="blank col-lg-1"></div>
        <!-- END  ongoing events section -->


        <!-- statrt of copleted events section -->

        <!-- for spacing -->
        <div class="blank col-lg-1"></div>

        <div class="events-card card col-lg-10 p-20 m-top-75">
            <div class="heading-2 p-top-10">Completed Events</div>
            <div class="p-left-40 p-right-40">
                <div class="grid-9">
                    <!-- EVENT-COMPLETED -->
                    <div class="card-simple event-card-on col-lg-3 col-md-3 p-20 p-top-10">

                        <div class="heading-event txt-al-center m-top-5 m-bottom-5">Event Name</div>

                        <img class="event-image m-bottom-4" src="/img.jpeg" alt="" srcset="">

                        <div class="event-date txt-al-center txt-08">Event Date - 12/11/2022</div>

                        <div class="event-date txt-al-center txt-12 m-top-30 w-bold">Completed</div>

                        <div class="row-flex jf-center">
                            <button class="btn btn-green btn-block btn-xsm m-top-30">View Details</button>
                        </div>
                    </div>
                    <!--end of EVENT-COMPLETED -->

                    <!-- EVENT-COMPLETED -->
                    <div class="card-simple event-card-on col-lg-3 col-md-3 p-20 p-top-10">

                        <div class="heading-event txt-al-center m-top-5 m-bottom-5">Event Name</div>

                        <img class="event-image m-bottom-4" src="/img.jpeg" alt="" srcset="">

                        <div class="event-date txt-al-center txt-08">Event Date - 12/11/2022</div>

                        <div class="event-date txt-al-center txt-12 m-top-30 w-bold">Completed</div>

                        <div class="row-flex jf-center">
                            <button class="btn btn-green btn-block btn-xsm m-top-30">View Details</button>
                        </div>
                    </div>
                    <!--end of EVENT-COMPLETED -->
                </div>
            </div>

            <!-- for spacing -->
            <div class="blank col-lg-1"></div>
        </div>
        <!-- statrt of copleted events section -->
</body>

</html>
